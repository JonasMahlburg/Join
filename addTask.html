<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/addTask.css" />
    <script src="./assets/script/script.js" defer></script>
  </head>
  <body onload="includeHTML()">
    <div w3-include-html="./assets/templates/header.html"></div>
    <div w3-include-html="./assets/templates/sitebar.html"></div>

    <div class="main-container">
      <h2>Add Task</h2>
      <form action="" class="add-task-form">
        <div class="add-task-left">
          <label>Title</label>

          <input type="text" placeholder="Enter a title" required />

          <label class="margin-top-16px">Description</label>

          <textarea class="description-text" placeholder="Enter a Description"></textarea>

          <label class="margin-top-16px">Assigned to</label>
          <div class="assigned-to-div">Select contacts to asign <img src="./assets/img/arrow_drop_down.png" alt="" /></div>
        </div>
        <div class="seperator"></div>
        <div class="add-task-right">
          <label for="dueDate">Due date</label>
          <input type="date" required />

          <label class="margin-top-16px">Prio</label>
          <div class="prio-buttons">
            <button type="button">Urgent <img src="./assets/img/prio_urgent.png" alt="" /></button>
            <button type="button">Medium <img src="./assets/img/prio_medium.png" alt="" /></button>
            <button type="button">Low <img src="./assets/img/prio_low.png" alt="" /></button>
          </div>

          <label class="margin-top-16px">Category</label>
          <div class="assigned-to-div">Select task category <img src="./assets/img/arrow_drop_down.png" alt="" /></div>

          <label class="margin-top-16px">Subtasks</label>
          <div class="subtasks-div">
            <input type="text" placeholder="Add new subtask" />
            <img src="./assets/img/add_icon_black.png" alt="" />
          </div>

          <div class="clear-and-task-button">
            <button class="clear-button">Clear <img src="./assets/img/close.png" alt="" /></button>
            <button class="create-task-button">Create Task <img src="./assets/img/checkmark_white.png" alt="" /></button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
