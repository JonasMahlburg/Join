<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join</title>
      <link rel="stylesheet" href="./assets/css/style.css" />
      <link rel="stylesheet" href="./assets/css/board.css" />
      <script src="./assets/script/script.js" defer></script>
   </head>
   <body onload="includeHTML()">
      <div w3-include-html="./assets/templates/header.html"></div>
      <div w3-include-html="./assets/templates/sitebar.html"></div>

      <div class="board-container">
         <!-- Header -->
         <div class="board-search-add-wrapper distances">
            <h1 class="board-headline">Board</h1>
            <div class="search-add-wrapper">
               <input type="search" name="search-task" class="search-task" id="searchTask" placeholder="find Task" />
               <div class="add-task-btn">Add task <img src="./assets/img/add_icon.png" alt="" /></div>
            </div>
         </div>
         <!--  -->

         <!-- board -->
         <div class="board-wrapper distances">
            <!--  -->
            <div class="board-column">
               <div class="board-column-headline">
                  To do
                  <div src="./assets/img/add_btn_board.png" alt="" class="add-a-card-btn"></div>
               </div>
               <div class="task-card-container" id="taskCardContainer">
                  <div class="task-card">
                     <div class="category-user-story task-category">User Story</div>
                     <div class="task-headline">Kochwelt Page & Recipe Recommender</div>
                     <div class="task-comment">Build start page with recipe recommendation...</div>
                     <div class="subtask-counter-wrapper">
                        <div class="subtask-progressbar">
                           <!-- needs to switch with subtasks -->
                           <span class="subtask-bar-half"></span>
                           <span class="subtask-bar-full d-none"></span>
                        </div>
                        <div class="subtask-counter">1/2 Subtasks</div>
                     </div>
                     <div class="member-priority-wrapper">
                        <div class="task-member">
                           <div class="task-member-icon member-icon-1">AH</div>
                           <div class="task-member-icon member-icon-2">MM</div>
                           <div class="task-member-icon member-icon-3">JM</div>
                        </div>
                        <div class="priority-icon">
                           <img src="./assets/img/prio_medium.png" alt="" />
                        </div>
                     </div>
                  </div>
                  <div class="task-card">
                     <div class="category-technical-task task-category">Technical Task</div>
                  </div>
                  <div class="task-card"></div>
               </div>
            </div>
            <!--  -->
            <div class="board-column">
               <div class="board-column-headline">
                  In progress
                  <div src="./assets/img/add_btn_board.png" alt="" class="add-a-card-btn"></div>
               </div>
               <div class="task-card-container" id="taskCardContainer">
                  <div class="task-card">
                     <div class="category-user-story task-category">User Story</div>
                  </div>
                  <div class="task-card">
                     <div class="category-technical-task task-category">Technical Task</div>
                  </div>
                  <div class="task-card"></div>
               </div>
            </div>
            <!--  -->
            <div class="board-column">
               <div class="board-column-headline">
                  Await feedback
                  <div src="./assets/img/add_btn_board.png" alt="" class="add-a-card-btn"></div>
               </div>
               <div class="task-card-container" id="taskCardContainer">
                  <div class="task-card">
                     <div class="category-user-story task-category">User Story</div>
                  </div>
                  <div class="task-card">
                     <div class="category-technical-task task-category">Technical Task</div>
                  </div>
                  <div class="task-card"></div>
               </div>
            </div>
            <!--  -->
            <div class="board-column">
               <div class="board-column-headline">Done</div>
               <div class="task-card-container" id="taskCardContainer">
                  <div class="task-card">
                     <div class="category-user-story task-category">User Story</div>
                  </div>
                  <div class="task-card">
                     <div class="category-technical-task task-category">Technical Task</div>
                  </div>
                  <div class="task-card"></div>
               </div>
            </div>
         </div>
         <!--  -->
      </div>
   </body>
</html>
