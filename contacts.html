<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join</title>
      <link rel="stylesheet" href="./assets/css/style.css" />
      <link rel="stylesheet" href="./assets/css/contacts.css" />
      <script src="assets/script/script.js" defer></script>
      <script src="assets/script/contacts.js" defer></script>
   </head>

   <body onload="includeHTML(); renderContact()">
      <div w3-include-html="./assets/templates/header.html"></div>
      <div w3-include-html="./assets/templates/sitebar.html"></div>

      <!-- Add contact Popup -->
      <div class="pop-up-container-background" id="popUpBackground">
         <div class="add-contact-pop-up" id="contentPopUp">
            <img class="close-pop-up-btn" src="./assets/img/close_big_icon.png" alt="" id="closePopUpBtn" />
            <div class="popup-logo-headline-wrapper">
               <div><img class="pop-up-join-logo-small" src="./assets/img/join_logo_small_popup.svg" alt="" /></div>
               <div class="popup-headline">Add contact</div>
               <div class="popup-subline">Tasks are better with a team!</div>
               <div class="underline-from-subline"></div>
            </div>

            <div class="contact-formular">
               <img src="./assets/img/profile_img.svg" class="profile-img-add-contact" />
               <!--  -->
               <!-- Formular muss hier sein -->
               <!-- das return false verhindern neuladen der seite, beim abschicken der Form -->
               <form
                  onsubmit="alert('Die Funktion gibts noch nicht :P'); return false"
                  class="input-fields-add-contact"
               >
                  <input class="input-field-name add-contact-form-input" placeholder="Name" type="text" /> <br />
                  <input class="input-field-mail add-contact-form-input" placeholder="Email" type="text" /><br />
                  <input class="input-field-phone add-contact-form-input" placeholder="Phone" type="text" />
                  <div class="add-contact-buttons-wrapper">
                     <button class="cancel-btn add-contact-form-btn">Cancel</button
                     ><button class="create-contact-btn add-contact-form-btn">Create Contact</button>
                  </div>
               </form>
            </div>
         </div>
      </div>

      <!-- Main Content -->
      <div class="content">
         <div id="contactList" class="contactList">
            <div class="buttonWrapper">
               <button class="addContactBtn" onclick="openPopUp()">
                  Add new Conatct <img src="./assets/img/person_add_icon.png" alt="" />
               </button>
            </div>
         </div>
         <div>
            <div class="headline">
               <h1>Contacts</h1>
               <!-- <div class="seperationLine"></div> -->
               <span class="subline">Better with a Team</span>
            </div>
            <div id="contactCardBigContainer" class="contact-card-big-container"></div>
         </div>
      </div>
   </body>
</html>
