<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Join</title>
   <link rel="stylesheet" href="./assets/css/style.css" />
   <link rel="stylesheet" href="./assets/css/summary.css" />
   <script src="assets/script/script.js" defer></script>
   <script src="assets/script/data.js" defer></script>
</head>

<body onload="includeHTML()">
   <div w3-include-html="./assets/templates/header.html"></div>
   <div w3-include-html="./assets/templates/sitebar.html"></div>
   <div class="headline">
      <h1>Join 360</h1>
      <p class="seperationLine"></p>
      <p>Key Matrics in a glance</p>
   </div>
   <div class="content">
      <div class="interactionContainer">
         <div class="tasks">

            <div class="row1">
               <div class="container">
                  <div class="procressImgToDo"></div>
                  <div class="Task">
                     <p class="taskNumber">1</p>
                     <p>To-Dos</p>
                  </div>
               </div>
               <div class="container">
                  <div class="procressImgDone"></div>
                  <div class="Task">
                     <p class="taskNumber">1</p>
                     <p>Done</p>
                  </div>
               </div>
            </div>

            <div class="row2">
               <div class="containerLong">
                  <img class="procressImg" src="./assets/img/Group 7-2.png" alt="" />
                  <div class="Task">
                     <div class="taskNumber">1</div>
                     <div>
                        <p>Urgent</p>
                     </div>
                  </div>
                  <div class="seperationLineLong"></div>
                  <div class="date">
                     <p><b>June 27th 2024</b></p>
                     <br />
                     <p>upcomming Deadline</p>
                  </div>
               </div>
            </div>

            <div class="row3">
               <div class="containerSmall Task">
                  <p class="taskNumber">5</p>
                  <p class="taskStatus">Tasks in Board</p>
               </div>
               <div class="containerSmall Task">
                  <p class="taskNumber">2</p>
                  <p class="taskStatus">Tasks in Progress</p>
               </div>
               <div class="containerSmall Task">
                  <p class="taskNumber">2</p>
                  <p class="taskStatus">Awaiting Feedback</p>
               </div>
            </div>

         </div>
      </div>
      <div class="greeting">
         <h2 class="greetingH2">Good morning,</h2>
         <br />
         <h2 class="greetingH2 user">guest</h2>
      </div>
   </div>

</html>
